<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="html5">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8"/>
    <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
    <script th:src="@{js/eventDelete.js}"></script>
    <script th:src="@{js/eventUpdate.js}"></script>
    <script th:src="@{js/showWindow.js}"></script>

</head>
<body>
<p>PARTS !</p>
<style type="text/css">
    TABLE {
        width: 300px; /* Ширина таблицы */
        border-collapse: collapse; /* Убираем двойные линии между ячейками */
        /*margin: auto; !* Выравниваем таблицу по центру окна  *!*/
    }

    TD, TH {
        text-align: center; /* Выравниваем текст по центру ячейки */
        padding: 3px; /* Поля вокруг содержимого таблицы */
        border: 2px solid black; /* Параметры рамки */
    }

    TH {
        background: #e6a2b5; /* Цвет фона */
    }

    .pagination {
        display: inline-block;
    }

    .pagination a {
        color: black;
        float: left;
        padding: 8px 16px;
        text-decoration: none;
    }

    .popup-box {
        position: absolute;
        border-radius: 5px;
        background: #fff;
        display: none;
        box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        font-family: Arial, sans-serif;
        z-index: 9999999;
        font-size: 14px;
    }

    .popup-box .close {
        position: absolute;
        top: 0px;
        right: 0px;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        cursor: pointer;
        color: #434343;
        padding: 20px;
        font-size: 20px;
    }

    .popup-box .close:hover {
        color: #000;
    }

    .popup-box h2 {
        padding: 0;
        margin: 0;
        font-size: 18px;
    }

    .popup-box .top {
        padding: 20px;
    }

    .popup-box .bottom {
        background: #eee;
        border-top: 1px solid #e5e5e5;
        padding: 20px;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
    }

    #blackout {
        background: rgba(0, 0, 0, 0.3);
        position: absolute;
        top: 0;
        overflow: hidden;
        z-index: 999999;
        left: 0;
        display: none;
    }
</style>

<div class="popup-box" id="popup-box-1">
    <div class="close">X</div>
    <div class="top">
        <h2>Редактирование</h2>
    </div>
    <div class="bottom">

        <form >
            <input class="idInput" type="hidden" name="idIn" id="idInputForm" placeholder="id"/>
            <input class="nameInput" type="text" name="nameIn" id="idNameForm" placeholder="Введите название"/>
            <select class="needInput" name="needIn" id="idNeedForm">
                <option VALUE="true">Да</option>
                <option value="false">Нет</option>
            </select>
            <input class="countInput" type="text" name="countIn" id="idCountForm" placeholder="Кол-во">
            <button class="updateButton"  >Изменить</button>
        </form>

    </div>
</div>
<div>
    <form action="/findByName">
        <input type="text" name="name" placeholder="Введите название"/>
        <button type="submit">Найти</button>
    </form>
    <p></p>

<table>
    <form action="/parts">
        <button>Все</button>
    </form>
          <a>&nbsp;&nbsp;</a>
    <form action="/findByNeed">
        <button>Нужные</button>
    </form>
        <a>&nbsp;&nbsp;</a>
    <form action="/findByNotNeed">
        <button>Опциональные</button>
    </form>
</table>
</div>
<p></p>
<table>
    <tr>
        <th>ID</th>
        <th>Наименования</th>
        <th>Необходимость</th>
        <th>Количество</th>
        <th>Изменить</th>
        <th>Удалить</th>
    </tr>
    <th:block th:each="part : ${parts}">
        <tr class="component-row    ">

            <td type="hidden" class="id"  th:text="${part.id}">...</td>
            <td class="name" th:text="${part.name}">...</td>
            <td class="need" th:text="${part.need ? 'да' : 'нет'}">...</td>
            <td class="count" th:text="${part.count}">...</td>
            <td><a class="updateCom" th:href="@{'/updates/' + ${part.id}}">Изменить</a></td>
            <td><a class="deleteCom" th:href="@{'/delete/component/' + ${part.id}}">Удалить</a></td>
        </tr>


    </th:block>

</table>
<div class="pagination">

    <a th:each="i: ${#numbers.sequence(0, parts.totalPages - 1)}"
       th:href="@{'/parts?page='+${i}+'&size=10'}">[[${i+1}]]</a>

</div>
<ngb-pagination [collectionSize]="70" [(page)]="page" [directionLinks]="false"></ngb-pagination>

<td>&nbsp;</td>
<td>&nbsp;</td>
<td>&nbsp;</td>


<table>
    <th:block th:each="part1 : ${colvo}">
    <tr>
        <td>Компьютеров можно собрать:</td>
        <td class="name" th:text="${part1}">...</td>
        <td>Кампухтеров</td>
    </tr>
    </th:block>
</table>
<div>
    <form method="post" action="main">
        <input type="text" name="name" placeholder="Введите название"/>
        <select name="need">
            <option VALUE="true">Да</option>
            <option value="false">Нет</option>
        </select>
        <input type="text" name="count" placeholder="Кол-во">
        <button id="addButton" type="submit">Добавить</button>
        <script>
            $('#addButton').on('click', function() { window.location = 'http://www.google.com'; });
        </script>
    </form>
</div>
</br>

</body>
</html>
